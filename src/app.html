<!doctype html>
<!-- Themes We Like -->
<!-- light, emerald, bumblebee, garden, fantasy, lemonade -->
<html lang="en" data-theme="fantasy">

<head>
	<!-- Google tag (gtag.js) -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=G-SFS5SMJPQ4"></script>
	<script>
  		window.dataLayer = window.dataLayer || [];
  		function gtag(){dataLayer.push(arguments);}
  		gtag('js', new Date());

  		gtag('config', 'G-SFS5SMJPQ4');
	</script>
	<meta charset="utf-8" />
	<!-- Apple Touch Icon -->
	<link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">

	<!-- Standard Favicons -->
	<link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">

	<!-- Web App Manifest -->
	<link rel="manifest" href="/icons/site.webmanifest">

	<!-- Android Chrome Icons -->
	<link rel="icon" type="image/png" sizes="192x192" href="/icons/android-chrome-192x192.png">
	<link rel="icon" type="image/png" sizes="512x512" href="/icons/android-chrome-512x512.png">

	<!-- Fallback Favicon -->
	<link rel="shortcut icon" href="/icons/favicon.ico">

	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
		integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />

	<link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0/themes.css" rel="stylesheet" type="text/css" />
	%sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover">
	<div style="display: contents">%sveltekit.body%</div>
</body>

</html>
