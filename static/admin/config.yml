backend:
  name: github
  repo: nicksalt/ttpl
  branch: main


media_folder: "static/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "homepage"
    label: "Homepage Items"
    folder: "content/homepage"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Image", name: "image", widget: "image" }
      - { label: "Button Text", name: "buttonText", widget: "string", required: false }
      - { label: "Button URL", name: "buttonUrl", widget: "string", required: false }

  - name: "events"
    label: "Events"
    folder: "content/events"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Image", name: "image", widget: "image" }
      - { label: "Link", name: "link", widget: "string", required: false }

  - name: "activities"
    label: "Activities"
    folder: "content/activities"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Image", name: "image", widget: "image" }
      - { label: "Schedule", name: "schedule", widget: "string" }

  - name: "featured"
    label: "Featured Content"
    folder: "content/featured"
    create: true
    slug: "featured"
    fields:
      - label: "Featured Events"
        name: "featured_events"
        widget: "relation"
        collection: "events"
        search_fields: ["title"]
        value_field: "title"
        multiple: true

      - label: "Featured Activities"
        name: "featured_activities"
        widget: "relation"
        collection: "activities"
        search_fields: ["title"]
        value_field: "title"
        multiple: true


  # Add additional collections (activities, resources, faq, etc.) as needed.
